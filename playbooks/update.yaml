---
- hosts: all
  become: yes

  tasks:
    - name: Backup important files
      synchronize:
        src: "/etc"
        dest: "/root/backup/backup_{{ ansible_date_time.iso8601 }}.tar.gz"
        archive: yes
        
    - name: Update AlmaLinux 9
      dnf:
        name: '*'
        state: latest
        
    - name: Reboot remote server
      reboot:
            reboot_timeout: 300
