---
- hosts: all
  become: yes

  tasks:
    - name: Refresh repository metadata
      dnf:
        name: '*'
        state: present
      become: yes
        
    - name: Update AlmaLinux 9
      dnf:
        name: '*'
        state: latest
        
    - name: Reboot remote server
      reboot:
            reboot_timeout: 300
